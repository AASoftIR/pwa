<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PWA Notes</title>
		<link rel="manifest" href="manifest.json" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
		<link rel="icon" href="assets/icons/icon-192.png" />
    <style>
      #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Behind all other content */
        display: block; /* Remove potential extra space */
      }
    </style>
	</head>
	<body>
    <canvas id="bg-canvas"></canvas>
		<header class="header">
			<h1>PWA Notes</h1>
		</header>
		<main class="container">
			<div class="note-input-area">
				<input id="note-title" type="text" placeholder="Note Title" />
				<textarea id="note-content" placeholder="Take a note..."></textarea>
				<button id="add-note-btn">Add Note</button>
			</div>
			<div id="notes-grid" class="notes-grid">
				<!-- Notes will be dynamically inserted here -->
			</div>
		</main>
		<footer>
			<p>PWA Notes App &copy; 2025</p>
		</footer>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
        }
      }
    </script>
		<script src="src/app.js"></script>
    <script type="module" src="src/space-bg.js"></script>
	</body>
</html>
